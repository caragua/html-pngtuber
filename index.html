    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isRunning = false;
        let idleTimeout = null;
        let currentStatus = 'none';
        let currentAvatarSet = 0; // Current avatar set (0-4)
        let db = null; // IndexedDB database instance

        // PeerJS variables
        const obsCompanionURL = 'https://htmlpngtuber.collies.dev/obs.html';
        const STORAGE_KEY = 'rtc_sender_peerid';
        let peer = null;
        let dataChannel = null;
        let peerId = null;
        let isRTCActive = false;
        let obsButtonState = 'idle'; // 'idle', 'connecting', 'active', 'connected'

        // PeerJS functions
        function getStoredPeerId() {
            return localStorage.getItem(STORAGE_KEY);
        }

        function storePeerId(peerId) {
            localStorage.setItem(STORAGE_KEY, peerId);
        }

        function clearStoredPeerId() {
            localStorage.removeItem(STORAGE_KEY);
        }

        async function initWebRTC() {
            if (isRTCActive) {
                console.log('RTC already active');
                return;
            }

            try {
                isRTCActive = true;
                obsButtonState = 'connecting';
                const startRTCBtn = document.getElementById('startRTCBtn');
                if (startRTCBtn) {
                    startRTCBtn.textContent = translations[currentLanguage]['obsConnecting'];
                    startRTCBtn.disabled = true;
                }

                // Check if we have a stored peer ID
                const storedPeerId = getStoredPeerId();
                
                // Create PeerJS peer (using default public signaling server)
                peer = new Peer(storedPeerId || undefined, {
                    debug: 2
                });

                peer.on('open', (id) => {
                    console.log('PeerJS peer opened with ID:', id);
                    peerId = id;
                    storePeerId(id);
                    updateOBSUrlDisplay(id);
                    
                    obsButtonState = 'active';
                    if (startRTCBtn) {
                        startRTCBtn.textContent = translations[currentLanguage]['obsActive'];
                    }
                });

                peer.on('connection', (conn) => {
                    console.log('PeerJS connection received from:', conn.peer);
                    dataChannel = conn;
                    
                    conn.on('open', () => {
                        console.log('Data connection opened');
                        obsButtonState = 'connected';
                        const startRTCBtn = document.getElementById('startRTCBtn');
                        if (startRTCBtn) {
                            startRTCBtn.textContent = translations[currentLanguage]['obsConnected'];
                            startRTCBtn.disabled = false;
                        }
                        
                        // Send current avatar images to receiver
                        sendAvatarData();
                        // Send current language to receiver
                        sendLanguage();
                    });


                    conn.on('error', (error) => {
                        console.error('Connection error:', error);
                    });

                    conn.on('close', () => {
                        console.log('Connection closed');
                        dataChannel = null;
                        obsButtonState = 'active';
                        const startRTCBtn = document.getElementById('startRTCBtn');
                        if (startRTCBtn) {
                            startRTCBtn.textContent = translations[currentLanguage]['obsActive'];
                        }
                    });
                });

                peer.on('error', (error) => {
                    console.error('PeerJS error:', error);
                    if (error.type === 'peer-unavailable') {
                        // Peer ID might be taken, try creating a new one
                        console.log('Peer ID unavailable, creating new peer...');
                        clearStoredPeerId();
                        if (peer && !peer.destroyed) {
                            peer.destroy();
                        }
                        setTimeout(() => {
                            initWebRTC();
                        }, 1000);
                    } else {
                        // Other errors - reset state
                        isRTCActive = false;
                        obsButtonState = 'idle';
                        const startRTCBtn = document.getElementById('startRTCBtn');
                        if (startRTCBtn) {
                            startRTCBtn.textContent = translations[currentLanguage]['startRTC'];
                            startRTCBtn.disabled = false;
                        }
                        const obsUrlDisplay = document.getElementById('obsUrlDisplay');
                        if (obsUrlDisplay) {
                            obsUrlDisplay.style.display = 'none';
                        }
                    }
                });

            } catch (error) {
                console.error('PeerJS initialization error:', error);
                clearStoredPeerId();
                isRTCActive = false;
                obsButtonState = 'idle';
                const startRTCBtn = document.getElementById('startRTCBtn');
                if (startRTCBtn) {
                    startRTCBtn.textContent = translations[currentLanguage]['startRTC'];
                    startRTCBtn.disabled = false;
                }
                const obsUrlDisplay = document.getElementById('obsUrlDisplay');
                if (obsUrlDisplay) {
                    obsUrlDisplay.style.display = 'none';
                }
            }
        }

        // Initialize IndexedDB for image storage
        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('HTMLPNGTuberDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains('images')) {
                        database.createObjectStore('images', { keyPath: 'key' });
                    }
                };
            });
        }

        // Save image to IndexedDB
        function saveImageToIndexedDB(key, dataUrl) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                // Convert data URL to Blob for more efficient storage
                const byteString = atob(dataUrl.split(',')[1]);
                const mimeString = dataUrl.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: mimeString });
                
                const transaction = db.transaction(['images'], 'readwrite');
                const store = transaction.objectStore('images');
                const request = store.put({ key: key, image: blob, dataUrl: dataUrl });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Load image from IndexedDB
        function loadImageFromIndexedDB(key) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction(['images'], 'readonly');
                const store = transaction.objectStore('images');
                const request = store.get(key);
                
                request.onsuccess = () => {
                    if (request.result) {
                        resolve(request.result.dataUrl);
                    } else {
                        resolve(null);
                    }
                };
                request.onerror = () => reject(request.error);
            });
        }

        // Auto-detect browser language
        function detectBrowserLanguage() {
            // Check if user has a saved language preference
            const savedLanguage = localStorage.getItem('pngtuber_language');
            if (savedLanguage) {
                return savedLanguage;
            }
            
            // Get browser language preference
            const browserLang = navigator.language || navigator.userLanguage || 'en';
            
            // Check if browser language is Traditional Chinese
            // Supports: zh-TW, zh-Hant, zh-HK, zh-MO, and any zh variant
            if (browserLang.toLowerCase().startsWith('zh')) {
                // Check for Traditional Chinese variants
                if (browserLang.toLowerCase().includes('tw') || 
                    browserLang.toLowerCase().includes('hant') || 
                    browserLang.toLowerCase().includes('hk') ||
                    browserLang.toLowerCase().includes('mo')) {
                    return 'zh-TW';
                }
                // For other zh variants, default to Traditional Chinese
                return 'zh-TW';
            }
            
            // Check if browser language is Japanese
            if (browserLang.toLowerCase().startsWith('ja')) {
                return 'ja';
            }
            
            // Default to English for all other languages
            return 'en';
        }

        // Update no-image message visibility
        function updateNoImageMessage() {
            const isValidImageSrc = (src) => {
                if (!src || src.length === 0) return false;
                // Check if it's a valid image source (data URL, blob URL, or http/https URL)
                // Also exclude the current page URL which can appear when src is cleared
                const currentPageUrl = window.location.href;
                if (src === currentPageUrl || src === window.location.origin + '/' || src === window.location.origin) {
                    return false;
                }
                return src.startsWith('data:') || src.startsWith('blob:') || src.startsWith('http://') || src.startsWith('https://');
            };
            
            const hasIdleImage = isValidImageSrc(idleImage.src);
            const hasSpeakingImage = isValidImageSrc(speakingImage.src);

        function resizeImage(img, maxSize) {
            const width = img.naturalWidth;
            const height = img.naturalHeight;

            if (width > maxSize || height > maxSize) {
                const ratio = Math.min(maxSize / width, maxSize / height);
                img.style.width = (width * ratio) + 'px';
                img.style.height = (height * ratio) + 'px';
            } else {
                img.style.width = width + 'px';
                img.style.height = height + 'px';
            }
        }

        // Function to send large data in chunks
        function sendLargeData(data, messageType = 'data') {
            if (!dataChannel || !dataChannel.open) {
                return;
            }

            try {
                // PeerJS data connections have a default max message size of ~64KB
                const maxMessageSize = 65536;
                const dataString = JSON.stringify(data);
                const dataSize = new Blob([dataString]).size;
                
                // If data fits in one message, send it directly
                if (dataSize <= maxMessageSize) {
                    dataChannel.send(dataString);
                    console.log(`${messageType} sent (${dataSize} bytes)`);
                    return;
                }

                // Split into chunks
                const chunkSize = maxMessageSize - 1000; // Reserve space for metadata
                const messageId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                const totalChunks = Math.ceil(dataString.length / chunkSize);

                console.log(`Sending ${messageType} in ${totalChunks} chunks (${dataSize} bytes, max: ${maxMessageSize} bytes)`);

                for (let i = 0; i < totalChunks; i++) {
                    const start = i * chunkSize;
                    const end = Math.min(start + chunkSize, dataString.length);
                    const chunk = dataString.substring(start, end);
                    
                    const chunkData = {
                        type: 'chunk',
                        messageType: messageType,
                        messageId: messageId,
                        chunkIndex: i,
                        totalChunks: totalChunks,
                        data: chunk
                    };
                    
                    dataChannel.send(JSON.stringify(chunkData));
                }
            } catch (error) {
                console.error(`Error sending ${messageType}:`, error);
            }
        }

        async function startMicrophone() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                // Configure analyser
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Connect microphone to analyser
                microphone.connect(analyser);
                
                // Update UI
                startBtn.textContent = translations[currentLanguage]['microphoneActive'];
                startBtn.disabled = true;
                isRunning = true;
                
                // Start visualization
                visualize();
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert(translations[currentLanguage]['microphoneError']);
            }
        }

        function visualize() {
            if (!isRunning) return;
            
            analyser.getByteTimeDomainData(dataArray);
            
            // Calculate RMS (Root Mean Square) for volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const normalized = (dataArray[i] - 128) / 128;
                sum += normalized * normalized;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            const rawVolume = rms * 100;
            
            // Apply multiplier to volume
            const multiplier = parseFloat(multiplierSlider.value) || 1.0;
            const volume = Math.min(rawVolume * multiplier, 100);
            
            // Update visual bar
            volumeBar.style.width = volume + '%';
            volumeText.textContent = `${translations[currentLanguage]['volume']} ${Math.round(volume)}%`;
            
            // Send status data over PeerJS data connection if connected
            if (dataChannel && dataChannel.open) {
                try {
                    const statusData = {
                        status: currentStatus,
                        timestamp: Date.now()
                    };
                    dataChannel.send(JSON.stringify(statusData));
                } catch (error) {
                    console.error('Error sending data:', error);
                }
            }
            
            // Check threshold and update status
            const threshold = parseFloat(thresholdSlider.value);
            if (volume > threshold) {
                // Clear any pending idle timeout
                if (idleTimeout !== null) {
                    clearTimeout(idleTimeout);
                    idleTimeout = null;
                }
                
                // Immediately switch to speaking (no delay)
                if (currentStatus !== 'speaking') {
                    currentStatus = 'speaking';
                    status.textContent = translations[currentLanguage]['speaking'];
                    status.className = 'status speaking';
                    // Show speaking image, hide idle image
                    if (speakingImage.src) {
                        speakingImage.style.display = 'block';
                        idleImage.style.display = 'none';
                        // Add bounce animation when transitioning from idle to speaking
                        speakingImage.classList.remove('bounce');
                        // Force reflow to restart animation
                        void speakingImage.offsetWidth;
                        speakingImage.classList.add('bounce');
                    }
                }
            } else {
                // Only apply delay when transitioning from speaking to idle
                if (currentStatus === 'speaking' && idleTimeout === null) {
                    // Set timeout to switch to idle after delay (only set once)
                    const delay = parseInt(delayInput.value) || 500;
                    idleTimeout = setTimeout(() => {
                        currentStatus = 'none';
                        status.textContent = translations[currentLanguage]['idle'];
                        status.className = 'status none';
                        // Show idle image, hide speaking image
                        if (idleImage.src) {
                            idleImage.style.display = 'block';
                            speakingImage.style.display = 'none';
                        }
                        idleTimeout = null;
                    }, delay);
                }
            }
            
            // Continue animation
            requestAnimationFrame(visualize);
        }

                            imageElement.style.display = 'block';
                            speakingImage.style.display = 'none';
                        } else if (imageElement === speakingImage && (statusText === 'speaking' || statusText === translations['en']['speaking'] || statusText === translations['zh-TW']['speaking'] || statusText === translations['ja']['speaking'])) {
                            imageElement.style.display = 'block';
                            idleImage.style.display = 'none';
                        }
                        
                        // Update no-image message visibility
                        updateNoImageMessage();
                        
                        // Send updated avatar data to receiver if connected
                        sendAvatarData();
                    };
                };
                reader.readAsDataURL(file);
            } else {
                alert(translations[currentLanguage]['selectPNG']);
            }
        }

        idleImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            loadImage(file, idleImage);
        });

        speakingImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            loadImage(file, speakingImage);
        });

        // Remove bounce class after animation completes
        speakingImage.addEventListener('animationend', () => {
            speakingImage.classList.remove('bounce');
        });

        // Avatar switch button event listeners
        document.querySelectorAll('.avatar-switch-btn').forEach(button => {
            button.addEventListener('click', async (e) => {
                const setIndex = parseInt(e.target.getAttribute('data-avatar-set'));
                try {
                    await switchAvatarSet(setIndex);
                } catch (error) {
                    console.error('Failed to switch avatar set:', error);
                }
            });
        });

    </script>
</body>
</html>
